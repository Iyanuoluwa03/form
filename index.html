<!DOCTYPE html>
<html>
<head>

<body>
    <div class="landing-page">
        <div class="box">
            <div class="white">
                <form action="index.html" method="post">
        
                    <h1><b>CREATE ACCOUNT</b></h1>
        
        
                    <div class="inputbox">
                        <input type="text" placeholder="Name">

                    </div>
        
                    <div class="inputbox">
                        <input type="text" placeholder="Email">
                        <label for="">Email</label>
                    </div>
        
        
                    <div class="inputbox">
                        <input type="password" id="txtPassword" name="txtPassword" placeholder="Password">
                        <button type="button" id="btnToggle" class="toggle">
                            <!-- <i id="eyeIcon" class="fa fa-eye"></i> -->
                        </button>
                        <label for="txtpassword">Password</label>
        
                    </div>
        
                    <div class="check">
                        <p><span><input type="checkbox"></span>I agree with the terms and conditions</p>
        
        
                    </div>
        
        
        
                    <button type="button" class="signup-btn">Sign up</button>

                    <h2><span>or</span></h2>
        
                    <!-- <div class="text">
                        <h2 class="title">or</h2>
                    </div> -->
        
        
                    <button class="btn-google">
                        <span class="icon">
                            <img src="asset/images/Google.svg">
                            Continue with Google
                        </span>
                    </button>
        
        
        
        
        
        
        
        
                    <!-- <hr>
                                <p class="or">or</p> -->
        
        
        
        
        
        
        
                </form>
            </div>
        
            <div class="welcome">

                <img src="./asset/images/Group 1.png" class="hero">
            </div>
        </div>
    </div>

</body>
